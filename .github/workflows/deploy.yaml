name: Deploy Images to AWS
on:
 push:
   tags:
     # Tags must be on the format vx.x.x, eg. v1.2.0
     - v*.*.*

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}

jobs:
  deploy:
    name: HTTP API
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          IFS=',' read -ra TAGS <<< "$IMAGE_TAGS"
          IMAGE_NAME="${ECR_REGISTRY}/${ECR_REPOSITORY}"

          docker build -t "${IMAGE_NAME}:${TAGS[0]}" -f http_api/Dockerfile .

          for TAG in "${TAGS[@]:1}"; do
            docker tag "${IMAGE_NAME}:${TAGS[0]}" "${IMAGE_NAME}:$TAG"
          done

          for TAG in "${TAGS[@]}"; do
            docker push "${IMAGE_NAME}:$TAG"
          done

          echo "image=${IMAGE_NAME}:${TAGS[0]}" >> $GITHUB_ENV
